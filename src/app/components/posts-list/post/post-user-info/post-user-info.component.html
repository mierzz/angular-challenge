<div class="post-user">
  <ng-container *ngIf="post">
    <div class="user-avatar">
      <img mat-card-avatar [src]="post.user.profilePicUrl" />
    </div>

    <div class="user-info-container">
      <div class="user-name">{{ post.user.username }}</div>
      <div class="user-followers">
        {{ post.user.counts?.followedBy ? (post.user.counts.followedBy | thousandSuffix) : 0 }}
        followers
      </div>
    </div>
  </ng-container>
</div>
